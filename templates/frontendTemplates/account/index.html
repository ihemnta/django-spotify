{% extends "frontendTemplates/layouts/account/frame.html" %}

{% block title %} Spotify Clone | Account Overview {% endblock %}

{% block main-content %}

{% load static %}

<div class="col-9">
    <div class="section-content">
        <h3>Profile Overview</h3>


        {% if messages %}
        {% for msg in messages %}
        <div class="alert {% if msg.tags == 'error' %} alert-danger {% elif msg.tags == 'success' %} alert-success {% endif %}" role="alert" style="border-radius: 0;">
            <b>{{ msg }}</b>
            <br>
        </div>
        {% endfor %}
        {% endif %}


        <form id="editForm" class="form-account form">
            <div class="form-group">
                <label for="name">Name</label>
                <div class="form-input-bg">
                    <input type="text" class="form-control" id="name" value="{{ user.name }}" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="form-input-bg">
                    <input type="email" class="form-control" id="email" value="{{ user.email }}" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="form-input-bg">
                    <input type="text" class="form-control" id="gender" value="{{ user.gender }}" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile</label>
                <div class="form-input-bg">
                    <input type="text" class="form-control" id="mobile" value="{{ user.phone }}" readonly>
                </div>
            </div>
            <div class="text-right">
                <button type="button" onclick="location.href = '{% url 'frontend.account.edit' %}'" class="button">Edit Profile</button>
            </div>
        </form>
    </div>
</div>
            
{% endblock %}
